name: Terraform Azure vnet

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment (dev or prod)"
        required: true
        type : environment
        
      RESOURCE:
        description: "Which resource to deploy? (vnet, aks, bastion, acr, aks-rbac or all)"
        required: true
        type : choice 
        options : 
            - vnet 
            - bastion
            - nsg
            - acr
            - aks
      confirm_apply:
        description: "Type 'yes' to apply resources"
        required: true
        default: "no"
permissions:
  id-token: write
  contents: read
jobs:
  plan:
    name: Terraform Plan and Cost Estimate
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ENV: ${{ github.event.inputs.environment }}
      RESOURCE: ${{ github.event.inputs.RESOURCE }}

    defaults:
      run:
        working-directory: terraform/environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.RESOURCE }}
    outputs:
      tfplan-exists: ${{ steps.tfplan.outputs.plan_created }}
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: tfplan
        run: |
          terraform plan -var-file="terraform.tfvars" -out=tfplan.binary
          terraform show -json tfplan.binary > plan.json
          echo "plan_created=true" >> $GITHUB_OUTPUT

      - name: Upload Terraform Plan Files
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-files
          path: |
            terraform/environments/${{ env.ENV }}/${{ env.RESOURCE }}/tfplan.binary
            terraform/environments/${{ env.ENV }}/${{ env.RESOURCE }}/plan.json

      - name: Setup Infracost
        uses: infracost/actions/setup@v2.1.0
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Run Infracost Breakdown with Usage
        run: |
          infracost breakdown \
            --path=plan.json \
            --usage-file=infracost-usage.yml \
            --format=table \
            --out-file=infracost-report.txt

      - name: Upload Infracost Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: infracost-report
          path: terraform/environments/${{ env.ENV }}/${{ env.RESOURCE }}/infracost-report.txt

      - name: Show Infracost report
        run: |
          echo "INFO: Infracost cost breakdown report:"
          cat infracost-report.txt

  apply:
    name: Terraform Apply with Approval
    needs: plan
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.confirm_apply == 'yes'

    environment: ${{ github.event.inputs.environment }}
    env:
      ARM_USE_OIDC: true
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ENV: ${{ github.event.inputs.environment }}
      RESOURCE: ${{ github.event.inputs.RESOURCE }}

    defaults:
      run:
        working-directory: terraform/environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.RESOURCE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Download Terraform plan files
        uses: actions/download-artifact@v4
        with:
          name: tfplan-files
          path: terraform/environments/${{ github.event.inputs.environment }}/${{ github.event.inputs.RESOURCE }}

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply (waits for GitHub Environment approval)
        run: terraform apply -auto-approve tfplan.binary

